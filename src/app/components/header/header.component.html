<header class="w-full h-20 z-[100]">
    <div class="md:flex grid grid-cols-1 lg:grid-cols-3 gap-10 justify-between  p-4  items-center bg-[#1A1A1A]">
      <!-- Logo -->
      <a href="/">
        <img src="Logo.png" alt="logo" width="143.13" height="40">
      </a>
  
      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-8">
        <a href="/" class="text-[#7E7E81] text-[14px] font-lexend cursor-pointer">Home</a>
        <a routerLink="/careers" class="text-[#7E7E81] text-[14px] font-lexend">News</a>
        <a href="/about" class="text-[#7E7E81] text-[14px] font-lexend cursor-pointer">About</a>
        <a routerLink="/security" class="text-[#7E7E81] text-[14px] font-lexend">Resources</a>
      </div>
  
      <!-- Desktop Buttons -->
      <div class="hidden md:flex gap-6">
        <a routerLink="/Contact">
          <button class="text-grayshades-11 text-[14px] font-medium bg-[#FFD11A] rounded-[6px] w-[103px] h-[41px]">
            Contact Us
          </button>
        </a>
      </div>
  
      <!-- Mobile Menu Button -->
      <div class="md:hidden cursor-pointer" (click)="handleNav()">
        <img src="assets/Button_mobile.svg" alt="" width="56" height="40">
      </div>
    </div>
