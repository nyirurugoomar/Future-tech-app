<div class="md:w-full md:mx-auto my-10">
    <div class="p-10 bg-Dark-10">
        <h3 class="text-white text-[16px] font-medium bg-Dark-20 p-2  w-[192px] h-[32px] rounded-[4px]">What Our Readers Say</h3>
        <h1 class="text-white text-[44px] font-medium">Real Words from Real Readers</h1>
   
    <div class="grid grid-cols-1 lg:grid-cols-3 justify-center mx-auto ">
        <div *ngFor="let review of reviews; let i = index" class="flex flex-col items-center gap-4 ">
          <div class="flex items-center gap-2 space-y-8">
            <img [src]="review.profileImage" alt="" width="50" height="50" />
            <div>
              <h1 class="text-white text-[18px] font-medium">{{review.profileName}}</h1>
              <p class="text-Dark-40 text-[16px]">{{review.location}}</p>
            </div>
          </div>
          <div class="bg-Dark-15 rounded-[12px] h-[160px] w-[353px] p-6 ">
            <p class="text-white text-[16px] text-center">{{review.message}}</p>
          </div>
        </div>
      </div>
    </div>
</div>
